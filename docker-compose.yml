services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pki-2fa-app
    ports:
      - "8080:8080"
    volumes:
      # persistent data for seed
      - seed-data:/data
      # cron log output
      - cron-output:/cron
      # mount keys (read-only) for dev clarity
      - ./student_private.pem:/app/student_private.pem:ro
      - ./student_public.pem:/app/student_public.pem:ro
      - ./instructor_public.pem:/app/instructor_public.pem:ro
    environment:
      - TZ=UTC
    restart: unless-stopped

volumes:
  seed-data:
  cron-output: